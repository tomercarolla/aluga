<mat-toolbar class="header">
  <h2>Aluga</h2>

  <div class="right">
    <div *ngIf="!user">Register</div>

    <a routerLink="login">
      <div *ngIf="!user; else hasUserBlock">Login</div>
    </a>
    <ng-template #hasUserBlock>
      <div (click)="logout()">Logout</div>
    </ng-template>
  </div>
</mat-toolbar>
